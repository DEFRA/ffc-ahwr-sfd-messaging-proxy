# Required values to support CI pipeline

environment: production
name: ffc-ahwr-sfd-messaging-proxy
namespace: ffc-ahwr
workstream: ffc-ahwr
image: ffc-ahwr-sfd-messaging-proxy

labels: {}

aadPodIdentity: true

appInsights:
  connectionString:

# Enable if Managed Identity is required, ensure the clientID and resourceID are set in Platform Configuration
azureIdentity:
  enabled: true
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

containerConfigMap:
  name: ffc-ahwr-sfd-messaging-proxy-config-map

containerSecret:
  name: ffc-ahwr-sfd-messaging-proxy-container-secret
  type: Opaque

deployment:
  cpuThreshold: 80
  memoryThreshold: 80
  minReadySeconds: 0
  minReplicas: 1
  maxReplicas: 1
  priorityClassName: default
  restartPolicy: Always
  replicas: 1

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 200Mi
  limitCpu: 200m
  port: 3000
  messageQueueHost: namespace.servicebus.windows.net
  sfdMessageRequestQueueAddress: ffc-ahwr-sfd-message
  sfdMessageTopicAddress: ffc-ahwr-sfd-msg-request
  sfdEmailReplyToId: c3e9149b-9490-4321-808c-72e709d9d814

postgresService:
  postgresDb: ffc_ahwr_sfd_messaging_proxy
  postgresExternalName: namespace.postgres.database.azure.com
  postgresPort: 5432
  postgresSchema: public
  postgresUser: postgres

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
