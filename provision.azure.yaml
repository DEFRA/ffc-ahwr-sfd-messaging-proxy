resources:
  identity: ahwr-sfd-messaging-proxy
  postgreSql:
    name: ffc-ahwr-sfd-messaging-proxy
    extensions:
      - name: uuid-ossp
  queues:
    - name: ffc-ahwr-sfd-message
      role: receiver
      session: false
  topics:
    - name: ffc-ahwr-sfd-msg-request
      role: sender
      session: false
    - name: fcp-fd-comms
      role: sender
      session: false